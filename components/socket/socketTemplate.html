<div class="chat-room-wrapper">
    <div class="online panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Online<span class="user-number">{{users.length-1}}</span></h3>
        </div>
        <div class="user-wrapper panel-body">
            <user iscurrentreceiver="receiver === user.login_name" info="user" ng-click="setReceiver(user.login_name)" ng-repeat="user in users" ng-if="user.login_name !== main.loggedInUser.login_name"></user>
        </div>
    </div>
    <div class="chat-room panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">{{receiver? receiver : "Group"}}  {{socket.offline}}</h3>
        </div>
        <div class="message-wrapper panel-body">
            <message self="login_name" scrolltothis="scrollToBottom()" info="message" ng-repeat="message in messages"></message>
        </div>
        <div class="panel-footer">
            <form class="post-form form-inline" novalidate name="postform" ng-submit="postMessage()">
                <input type="text" class="form-control" ng-model="words" required>
                <button type="submit" class="btn btn-success" ng-disabled="postform.$invalid">Send</button>
                <div class="btn btn-success" ng-click="socket.search_record()">Chat Record</div>
            </form>
        </div>
    </div>
</div>
